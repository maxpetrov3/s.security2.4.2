<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr th:each="user : ${users}">
            <td><span th:text="${user.getId()}"> Title </span></td>
            <td><span th:text="${user.getName()}"> Title </span></td>
            <td><span th:text="${user.getLastName()}"> Title </span></td>
            <td><span th:text="${user.getAge()}"> Title </span></td>
            <td><a th:href="@{/user(userId=${user.getId()})}">Edit</a></td>
            <td>
                <form method="POST" th:action="@{/delete(id=${user.id})}">
                    <button type="submit" name="submit" value="value" class="link-button">Selete</button>
                </form>
                |
            </td>
        </tr>
    </table>

</div>
</body>
</html>
