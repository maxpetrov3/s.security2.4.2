<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr th:each="user : ${users}">
            <td><span th:text="${user.getId()}"> Title </span></td>
            <td><span th:text="${user.getName()}"> Title </span></td>
            <td><span th:text="${user.getLastName()}"> Title </span></td>
            <td><span th:text="${user.getAge()}"> Title </span></td>
            <td><a th:href="@{/user(userId=${user.getId()})}">Edit</a></td>
            <td>
                <form method="Post" th:action="@{/delete}">
                    <input type = "hidden" th:name = "delId" th:value="${user.getId()}">
                    <button type="submit" name="submit">Delete</button>
                </form>
            </td>
        </tr>
    </table>

    <a th:href="@{/user(userId=0)}">New User</a>

</div>
</body>
</html>
