<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change user data</title>
</head>
<body>
<form action="#" th:action="@{/updateUser}" th:object="${user}" method="post">
    <p>Name: <input type="text" th:field="*{}" /></p>
    <p>Lastname: <input type="text" th:field="*{user.lastName}" /></p>
    <p>Lastname: <input type="text" th:field="*{user.age}" /></p>
    <p><input type="submit" value="Save" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
